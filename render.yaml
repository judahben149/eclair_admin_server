services:
  - type: web
    name: eclair-admin-server
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/eclair_admin_server-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: eclair-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
    healthCheckPath: /actuator/health

databases:
  - name: eclair-postgres
    databaseName: eclair_db
    user: eclair_user
